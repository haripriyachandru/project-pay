<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ff6f61, #de1c70);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .payment-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        h1, h2 {
            color: #064b91;
            text-align: center;
        }
        .total-amount {
            font-size: 24px;
            margin: 20px 0;
            text-align: center;
            color: #e74c3c;
            font-weight: bold;
        }
        .payment-option {
            margin-top: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .payment-option h3 {
            margin: 0;
            color: #2c3e50;
        }
        .payment-option img {
            width: 50px;
            height: 50px;
        }
        .bank-details {
            margin-top: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 10px;
        }
        .bank-details p {
            margin: 5px 0;
            font-weight: 500;
            color: #34495e;
        }
        button {
            margin-top: 30px;
            width: 100%;
            padding: 15px;
            background-color: #064b91;;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #041d2e;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1>Payment Page</h1>
        <h2>Total Amount: INR <span id="totalAmount"></span></h2>

        <!-- Payment Options -->
        <div class="payment-option">
            <img src="qr-code.png" alt="QR Code Icon">
            <h3>Pay via QR Code</h3>
        </div>
        <img src="Qr.png" alt="QR Code" style="display:block;margin: 20px auto;width:150px;height:150px;">

        <!-- Bank Transfer Details -->
        <div class="bank-details">
            <h3>Bank Transfer Details</h3>
            <p><strong>Bank Name:</strong> State Bank of India (SBI)
            </p>
            <p><strong>Account Number:</strong>123456789012</p>
            <p><strong>IFSC Code:</strong>SBIN0001234</p>
        </div>

        <!-- Confirm Payment Button -->
        <button onclick="redirectToReceipt()">Generate Payment Receipt</button>
        <button class="cancel-button" onclick="cancelPayment()">Cancel Payment</button>
        <button class="back-button" onclick="back()">Back</button>

    </div>

    <script>
        // Parse URL parameters to get ticket and total info
        const urlParams = new URLSearchParams(window.location.search);
        const childQuantity = urlParams.get('child');
        const adultQuantity = urlParams.get('adult');
        const seniorQuantity = urlParams.get('senior');
        const totalAmount = urlParams.get('total');

        // Display total amount
        document.getElementById('totalAmount').innerText = totalAmount;

        function redirectToReceipt() {
            // Redirect to receipt page with ticket info and total amount
            window.location.href = `recepit.html?child=${childQuantity}&adult=${adultQuantity}&senior=${seniorQuantity}&total=${totalAmount}`;
        }


        function cancelPayment() {
            // Redirect to a cancellation or home page (adjust the URL accordingly)
            window.location.href = 'cancel.html';
        }
        function back() {
            // Redirect to a cancellation or home page (adjust the URL accordingly)
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
